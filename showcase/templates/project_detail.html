<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }} - Amar chaubey Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .back-button {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 1.1em;
            transition: opacity 0.3s ease;
        }
        
        .back-button:hover {
            opacity: 0.8;
        }
        
        .project-detail {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .project-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: #f0f0f0;
        }
        
        .project-info {
            padding: 40px;
        }
        
        .project-info h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .project-info p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
        }
        
        .tech-tag {
            background: #f0f0f0;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .project-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.3s ease;
            margin-right: 15px;
        }
        
        .project-link:hover {
            background: #764ba2;
        }
        
        @media (max-width: 768px) {
            .project-image {
                height: 250px;
            }
            
            .project-info {
                padding: 20px;
            }
            
            .project-info h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Portfolio</a>
        
        <div class="project-detail">
            <img src="{{ project.image }}" alt="{{ project.title }}" class="project-image" onerror="this.src='https://via.placeholder.com/900x400?text={{ project.title }}'">
            <div class="project-info">
                <h1>{{ project.title }}</h1>
                <p>{{ project.description }}</p>
                
                <div class="technologies">
                    <strong style="width: 100%; color: #333; margin-bottom: 10px;">Technologies Used:</strong>
                    {% for tech in project.tech_list %}
                        <span class="tech-tag">{{ tech }}</span>
                    {% endfor %}
                </div>
                
                {% if project.link %}
                    <div style="margin-top: 30px;">
                        <a href="{{ project.link }}" target="_blank" class="project-link">View Project</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
