name: Deploy to PythonAnywhere (reload)

on:
  push:
    branches: [ main ]

jobs:
  reload-pythonanywhere:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger PythonAnywhere reload
        env:
          PA_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
          PA_USER: ${{ secrets.PYTHONANYWHERE_USERNAME }}
          PA_WEBAPP: ${{ secrets.PYTHONANYWHERE_WEBAPP }}
        run: |
          if [ -z "$PA_TOKEN" ] || [ -z "$PA_USER" ] || [ -z "$PA_WEBAPP" ]; then
            echo "Missing required secrets. Add PYTHONANYWHERE_API_TOKEN, PYTHONANYWHERE_USERNAME, PYTHONANYWHERE_WEBAPP";
            exit 1;
          fi
          echo "Calling PythonAnywhere API to reload webapp..."
          curl -s -X POST \
            -H "Authorization: Token $PA_TOKEN" \
            "https://www.pythonanywhere.com/api/v0/user/$PA_USER/webapps/$PA_WEBAPP/reload/"
